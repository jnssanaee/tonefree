<script>
    $(document).ready(function() {
        const $layer_close = $('.btn_layer_close');

        $('a[data-modal-id]').on('click', function (e) {
            e.preventDefault();
            // $layer_set.show();
            const modalBox = $(this).attr('data-modal-id');
            $("#" + modalBox).show();
        });
        $($layer_close).on('click', function () {
            $(this).closest('[data-modal]').hide();
        });


        var scrollChk = true;
        var idx = 0;
        var len = $('.v_replay').length;

        function isScrolledIntoView2($elem) {
            var docViewTop = $(window).scrollTop(),
                docViewBottom = docViewTop + $(window).height(),
                elemTop = $elem.offset().top,
                elemBottom = elemTop + $elem.height();
            return ((elemTop + ((elemBottom - elemTop) / 2)) >= docViewTop && ((elemTop + ((elemBottom - elemTop) / 2)) <= docViewBottom));
        }
        var scrollHandler2 = function() {
            if (idx <= len) {
                $('.v_replay').each(function(index) {
                    var chk = isScrolledIntoView2($(this));
                    var classChk = $(this).hasClass('on');
                    if (chk) {
                        if (!(classChk)) {
                            $(this).get(0).play();
                            $(this).addClass('on');
                            idx++;
                        }
                    } else {
                        $(this).get(0).pause();
                        $(this).removeClass('on');
                        idx--;
                    }
                })
            }
        };
        $(window).scroll(scrollHandler2);
    });

</script>
